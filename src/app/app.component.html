<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8" style="padding-top: 20px;">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="help-block" *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched">
              <span class="help-block" *ngIf="signupForm.get('username').errors['invalidUser']">This name is invalid!!!</span>
              <span class="help-block" *ngIf="signupForm.get('username').errors['required']">Username is required!!!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" formControlName="email">
            <span class="help-block" *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">Please enter a valid email!!!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" formControlName="gender" [value]="gender"> {{gender}}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getHobbyControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
